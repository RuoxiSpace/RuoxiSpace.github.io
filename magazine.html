<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>杂志标题</title>
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
      }
      h2 {
        font-size: 24px;
        margin-top: 0;
      }
      .article {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .article img {
        max-width: 100%;
      }
      .caption {
        font-style: italic;
        font-size: 14px;
        text-align: center;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>杂志标题</h1>
      <h2>副标题</h2>
    </header>
    <div class="article">
      <h2>文章标题</h2>
      <img src="https://picsum.photos/id/10/800/400" alt="文章图片">
      <div class="caption">图片来源：Lorem Picsum</div>
      <p>这里是文章的内容，可以包含多段文字和图片等。</p>
    </div>
    <footer>
      © 2023 杂志标题
    </footer>
  </body>
</html>
